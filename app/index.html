<!doctype html>
<html lang="en" data-ng-app="wradio">
<head>
  <meta charset="utf-8">
  <title>W Radio</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>
 
  <div id="header">
    <div id="logo">
      <a href="index.html"><img src="img/weirdchild-logo.png" alt="weirdchild logo"></a>
    </div>
  </div>

  <div class="wrapper">
    <div class="now_playing"><p>Now Playing!</p></div>
    <iframe width="100%" height="110" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F94249817&amp;color=000000&amp;auto_play=false&amp;show_artwork=false"></iframe>
  

    <div class="chat-area" data-ng-controller="ChatCtrl">

      <div class="chat-mgs">
        <div ng-repeat="message in chat.messages">{{message.text}}</div>
      </div>

      Add temporary name: 
      <input type="text" id="chat-username" ng-model="name">
      <input type="text" id="chat-input" ng-model="msgInput">

      <div id="play-btn" data-ng-click="AddMsg()"><a href="" class="btn">SEND</a></div>

    </div>
    <!-- End of chat area -->

  </div>  
 <!--  End of wrapper -->

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angularFire/0.2.0/angularfire.min.js"></script>
  <script src="js/app.js"></script> 
  <script src="js/controllers.js"></script>
  
</body>
</html>

<!doctype html>
<html lang="en" data-ng-app="wradio">
<head>
  <meta charset="utf-8">
  <title>A I Z B E R G / Radio</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,300,700,600' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
 
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="img/logo.png"></a>
      </div>
      <div class="navbar-collapse collapse">
        
        <ul class="nav navbar-nav navbar-right">
          <li><a href="">Stuff</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="container">

    <div class="now_playing"><h3>Playing Now !</h3></div>

    <iframe width="100%" height="470" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Fplaylists%2F9866344&amp;color=00ffd3&amp;auto_play=false&amp;show_artwork=true"></iframe>
        
      <div class="chat-header"><h3>CHAT ROOM</h3></div>
        <div class="chat-area" data-ng-controller="ChatCtrl">
          <div class="chat-mgs col-md-8">
            <div ng-cloak ng-repeat="message in chat.messages | limitTo:-20">
              <div class="msg-container">
                <strong>{{message.from}}</strong>:&nbsp;{{message.text}}
                <div class="msg-date">{{message.date}}</div>
              </div>
            </div>
          </div> 

          <div class="row">
            <div class="col-lg-4">
              <div class="add-temp-username"><h3>Add a temporary username here:</h3></div>
              <input type="text" class="form-control" id="chat-username" ng-model="username">
            </div>

            <div class="col-lg-4">
              <input type="text" class="form-control" id="chat-input" ng-model="msgInput" placeholder="Type your message...">
            </div>
            <div class="col-md-4" data-ng-click="AddMsg()"><a class="btn btn-primary btn-lg" href="">SEND</a></div>
          </div>  

        </div> <!-- End of chat area -->        
  </div>  <!-- End of container -->

 
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angularFire/0.2.0/angularfire.min.js"></script>
  <script src="js/app.js"></script> 
  <script src="js/controllers.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
 
</body>
</html>
